about.title=За нас
about.description=Добре дошли в нашия онлайн магазин, вашето място за нови и втора ръка Apple устройства! Предлагаме широка гама от iPhone, MacBook и Apple Watch, включително както най-новите модели, така и висококачествени реновирани опции.
about.details=Нашата цел е да предоставим безпроблемно пазаруване с подробна информация за продуктите, ревюта и конкурентни цени. Независимо дали искате да купите или продадете, нашата платформа ви помага да намерите перфектното устройство или да изброите вашите устройства втора ръка лесно. Регистрирайте се на нашия сайт, за да изброите вашите устройства за препродажба, и разгледайте нашето предложение, за да намерите страхотни оферти и да вземете информирано решение!
