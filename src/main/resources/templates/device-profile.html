<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link th:include="~{fragments/head :: head}">
    <link rel="stylesheet" href="/css/device-profile.css">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="container mt-4 mb-5">
    <div class="line-with-text">
        <div class="line-1"></div>
        <div class="text-line">...Brand and Model..</div>
        <div class="line-2"></div>
    </div>

    <div id="big-images" class="carousel slide mt-4">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/apple-test.jpg" class="d-block w-100" alt="Device Image">
            </div>
            <div class="carousel-item">
                <img src="/images/apple-test.jpg" class="d-block w-100" alt="Device Image">
            </div>
        </div>
        <a class="carousel-control-prev" href="#big-images" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#big-images" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="small-images justify-content-center mt-3">
        <!--TODO: -->
        <img src="/images/apple-test.jpg" alt="Thumbnail 1" onclick="manualPictureNavigation(0)">
        <img src="/images/apple-test.jpg" alt="Thumbnail 2" onclick="manualPictureNavigation(1)">
    </div>

    <div class="description text-center mt-4">
        <h5>Device Info</h5>
        <div class="row justify-content-around">
            <div>
                <p><span class="description-text">Device Type: </span>iPhone</p>
                <p><span class="description-text">Storage: </span>128GB</p>
                <p><span class="description-text">Release Date: </span>...</p>
                <p><span class="description-text">Color: </span>Space Gray</p>
                <p><span class="description-text">Location: </span>...</p>
                <p><span class="description-text">Registered On: </span>...</p>
                <p><span class="description-text">Modified: </span>...</p>
                <p><span class="description-text">Processor: </span>A15 Bionic</p>
                <p><span class="description-text">Battery Life: </span>...</p>
                <p><span class="description-text">Operating System: </span>iOS</p>
                <p><span class="description-text">Price: </span>... BGN</p>
            </div>
        </div>
        <div class="features">
            <div>
                <i class="fa-solid fa-check"></i>
                <label>Face ID</label>
            </div>
            <div>
                <i class="fa-solid fa-check"></i>
                <label>5G Connectivity</label>
            </div>
            <div>
                <i class="fa-solid fa-check"></i>
                <label>Retina Display</label>
            </div>
            <div>
                <i class="fa-solid fa-check"></i>
                <label>Water Resistant</label>
            </div>
            <div>
                <i class="fa-solid fa-check"></i>
                <label>Wireless Charging</label>
            </div>
        </div>
        <div class="ratings">
            <a href=""><i class="fa-regular fa-star"></i></a>
            <a href=""><i class="fa-solid fa-star"></i></a>
        </div>
        <p class="small mb-0 text-center mt-2" style="color: #aaa;">
            <button class="btn btn-danger btn-sm">
                <i class="fas fa-trash-alt"></i> Remove
            </button>
        </p>
    </div>

    <div>
        <div class="container mt-4 mb-5 comments">
            <div class="row d-flex justify-content-center">
                <div class="w-100">
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <h4 class="text-body mb-0 text-white">Comments</h4>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex flex-start">
                                <img class="rounded-circle shadow-1-strong me-3 mr-3"
                                     src="/images/apple-test.jpg" alt="avatar"
                                     width="40" height="40"/>
                                <div class="w-100">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h6 class="text-success fw-bold mb-0">
                                            username:
                                            <span class="text-body ms-2 text-white">Comment text...</span>
                                        </h6>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <p class="small mb-0" style="color: #aaa;">
                                            <button class="btn btn-danger btn-sm">
                                                <i class="fas fa-trash-alt"></i> Remove
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
