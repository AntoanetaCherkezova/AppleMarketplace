<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link th:include="~{fragments/head :: head}">
    <link rel="stylesheet" href="/css/add-watch.css">
</head>


<body>

<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="add-watch">
    <div class="add-form">
        <form th:method="POST" th:action="@{/user/add}">
            <h2>Add Watch</h2>
            <div class="form-group">
                <div>
                    <label for="status">Status:</label>
                    <input type="text" id="status" name="status" required>
                </div>
                <div>
                    <label for="warranty">Warranty:</label>
                    <input type="text" id="warranty" name="warranty" required>
                </div>
                <div>
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" required>
                </div>
                <div>
                    <label for="resolution">Resolution:</label>
                    <input type="text" id="resolution" name="resolution" required>
                </div>
                <div>
                    <label for="processor">Processor:</label>
                    <input type="text" id="processor" name="processor" required>
                </div>
                <div>
                    <label for="internal-memory">Internal Memory:</label>
                    <select id="internal-memory" name="internal-memory" required>
                        <option value="">- Select Internal Memory -</option>
                        <option>Internal Memory</option>
                    </select>
                </div>
                <div>
                    <label for="capacity-ram">Capacity Ram:</label>
                    <select id="capacity-ram" name="capacity-ram" required>
                        <option value="">- Select Capacity Ram -</option>
                        <option>Capacity Ram</option>
                    </select>
                </div>
                <div>
                    <label for="operating-system">Operating System:</label>
                    <input type="text" id="operating-system" name="operating-system" required>
                </div>
                <div>
                    <label for="display-size">Display Size:</label>
                    <input type="text" id="display-size" name="display-size" required>
                </div>
                <div>
                    <label for="display">Display:</label>
                    <select id="display" name="display" required>
                        <option value="">- Select Display -</option>
                        <option>Display</option>
                    </select>
                </div>
                <div>
                    <label for="colour">Colour:</label>
                    <select id="colour" name="colour" required>
                        <option value="">- Select colour -</option>
                        <option>Colour</option>
                    </select>
                </div>
                <div>
                    <label for="sizes">Sizes:</label>
                    <input type="text" id="sizes" name="sizes" required>
                </div>
                <div>
                    <label for="release-date">Release Date:</label>
                    <input type="date" id="release-date" name="release-date" required>
                </div>
            </div>
            <div class="price">
                <label for="price">Price (BGN):</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="photos">
                <label for="photos">Photos:</label>
                <input type="file" id="photos" name="photos" multiple accept="image/*">
            </div>
            <div class="more-options">
                <div class="form-check form-check-inline custom-checkbox">
                    <input class="form-check-input" type="checkbox" id="touch-screen-display" name="touch-screen-display" value="true">
                    <label class="form-check-label" for="touch-screen-display">Touch Screen Display</label>
                </div>
                <div class="form-check form-check-inline custom-checkbox">
                    <input class="form-check-input" type="checkbox" id="sim-card-support" name="sim-card-support"
                           value="true">
                    <label class="form-check-label" for="sim-card-support">Sim Card Support</label>
                </div>
            </div>
            <button type="submit">Add Watch</button>
        </form>
    </div>
</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
