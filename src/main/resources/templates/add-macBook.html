<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link th:include="~{fragments/head :: head}">
    <link rel="stylesheet" href="/css/add-macBook.css">
</head>
<body>

<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="add-macBook">
    <form th:method="POST" th:action="@{/macBooks/add-macBook}" th:object="${macBookAddDTO}" enctype="multipart/form-data">
        <div class="form-group">
            <div>
                <label for="statusDevice" th:style="${#fields.hasErrors('statusDevice')} ? 'margin-bottom: 0;' : ''" th:text="#{macBook.add.statusDevice}">Status Device:</label>
                <small id="statusDeviceError"
                       class="bg-danger rounded d-block "
                       th:if="${#fields.hasErrors('statusDevice')}"
                       th:errors="*{statusDevice}">Status Device Error
                </small>
                <input id="statusDevice"
                       type="text"
                       name="statusDevice"
                       th:field="*{statusDevice}">
                <div>
                    <label for="warranty" th:style="${#fields.hasErrors('warranty')} ? 'margin-bottom: 0;' : ''" th:text="#{macBook.add.warranty}">Warranty:</label>
                    <small id="warrantyError"
                           class="bg-danger rounded d-block "
                           th:if="${#fields.hasErrors('warranty')}"
                           th:errors="*{warranty}">Warranty Error
                    </small>
                    <input type="text"
                           id="warranty"
                           name="warranty"
                           th:field="*{warranty}">
                </div>
                <div>
                    <label for="model"
                           th:style="${#fields.hasErrors('model')} ? 'margin-bottom: 0;' : ''" th:text="#{macBook.add.model}">Model:</label>
                    <small id="modelError"
                           class="bg-danger rounded d-block "
                           th:if="${#fields.hasErrors('model')}"
                           th:errors="*{model}">Model Error
                    </small>
                    <input type="text"
                           id="model"
                           name="model"
                           th:field="*{model}">
                </div>
                <div>
                    <label for="resolution" th:style="${#fields.hasErrors('resolution')} ? 'margin-bottom: 0;' : ''" th:text="#{macBook.add.resolution}">Resolution:</label>
                    <small id="resolutionError"
                           class="bg-danger rounded d-block "
                           th:if="${#fields.hasErrors('resolution')}"
                           th:errors="*{resolution}">Resolution Error
                    </small>
                    <input type="text"
                           id="resolution"
                           name="resolution"
                           th:field="*{resolution}">
                </div>
                <div>
                    <label for="processor" th:style="${#fields.hasErrors('processor')} ? 'margin-bottom: 0;' : ''" th:text="#{macBook.add.processor}">Processor:</label>
                    <small id="processorError"
                           class="bg-danger rounded d-block "
                           th:if="${#fields.hasErrors('processor')}"
                           th:errors="*{processor}">Processor Error
                    </small>
                    <input type="text"
                           id="processor"
                           name="processor"
                           th:field="*{processor}">
                </div>
                <div>
                    <label for="capacityRam" th:style="${#fields.hasErrors('capacityRam')} ? 'margin-bottom: 0;' : ''" th:text="#{macBook.add.capacityRam}">Capacity Ram:</label>
                    <small id="capacityRamError"
                           class="bg-danger rounded d-block"
                           th:if="${#fields.hasErrors('capacityRam')}"
                           th:errors="*{capacityRam}">Capacity Ram Error
                    </small>
                    <select id="capacityRam"
                            name="capacityRam" th:field="*{capacityRam}">
                        <option value="" th:text="#{macBook.add.select.capacityRam}">- Select Capacity Ram -</option>
                        <option th:each="capacityRam : ${capacityRams}" th:value="${capacityRam}" th:text="${capacityRam.getName(#locale)}">Capacity Ram</option>
                    </select>
                </div>
                <div>
                    <label for="operatingSystem" th:style="${#fields.hasErrors('operatingSystem')} ? 'margin-bottom: 0;' : ''" th:text="#{macBook.add.operatingSystem}">Operating System:</label>
                    <small id="operatingSystemError"
                           class="bg-danger rounded d-block "
                           th:if="${#fields.hasErrors('operatingSystem')}" th:errors="*{operatingSystem}">Operating System Error
                    </small>
                    <input type="text"
                           id="operatingSystem"
                           name="operatingSystem" th:field="*{operatingSystem}">
                </div>
                <div>
                    <label for="displaySize" th:style="${#fields.hasErrors('displaySize')} ? 'margin-bottom: 0;' : ''" th:text="#{macBook.add.displaySize}">Display Size:</label>
                    <small id="displaySizeError"
                           class="bg-danger rounded d-block "
                           th:if="${#fields.hasErrors('displaySize')}"
                           th:errors="*{displaySize}">Display Size Error
                    </small>
                    <input type="text"
                           id="displaySize"
                           name="displaySize" th:field="*{displaySize}">
                </div>
                <div>
                    <label for="colour"
                           th:style="${#fields.hasErrors('colour')} ? 'margin-bottom: 0;' : ''" th:text="#{macBook.add.colour}">Colour:</label>
                    <small id="colourError"
                           class="bg-danger rounded d-block"
                           th:if="${#fields.hasErrors('colour')}"
                           th:errors="*{colour}">Colour Error
                    </small>
                    <select id="colour"
                            name="colour" th:field="*{colour}">
                        <option value="" th:text="#{macBook.add.select.colour}">- Select colour -</option>
                        <option th:each="colour : ${colours}" th:value="${colour}" th:text="${colour.getName(#locale)}">
                            Colour
                        </option>
                    </select>
                </div>
                <div>
                    <label for="HDD" th:style="${#fields.hasErrors('HDD')} ? 'margin-bottom: 0;' : ''" th:text="#{macBook.add.hdd}">HDD:</label>
                    <small id="HDDError"
                           class="bg-danger rounded d-block "
                           th:if="${#fields.hasErrors('HDD')}"
                           th:errors="*{HDD}">HDD Error
                    </small>
                    <input type="text"
                           id="HDD"
                           name="HDD" th:field="*{HDD}">
                </div>
                <div>
                    <label for="videoCardType" th:style="${#fields.hasErrors('videoCardType')} ? 'margin-bottom: 0;' : ''" th:text="#{macBook.add.videoCardType}">Video Card Type:</label>
                    <small id="videoCardTypeError"
                           class="bg-danger rounded d-block "
                           th:if="${#fields.hasErrors('videoCardType')}"
                           th:errors="*{videoCardType}">Video Card Type Error
                    </small>
                    <input type="text"
                           id="videoCardType"
                           name="videoCardType" th:field="*{videoCardType}">
                </div>
                <div>
                    <label for="dateOfPurchase" th:style="${#fields.hasErrors('dateOfPurchase')} ? 'margin-bottom: 0;' : ''" th:text="#{macBook.add.dateOfPurchase}">Date Of Purchase:</label>
                    <small id="dateOfPurchaseError"
                           class="bg-danger rounded d-block"
                           th:if="${#fields.hasErrors('dateOfPurchase')}"
                           th:errors="*{dateOfPurchase}">Date Of Purchase Error
                    </small>
                    <input type="date"
                           id="dateOfPurchase"
                           name="dateOfPurchase" th:field="*{dateOfPurchase}">
                </div>
            </div>
            <div class="price">
                <label for="price" th:style="${#fields.hasErrors('price')} ? 'margin-bottom: 0;' : ''" th:text="#{macBook.add.price}">Price
                    (BGN):</label>
                <small id="priceError"
                       class="bg-danger rounded d-block"
                       th:if="${#fields.hasErrors('price')}"
                       th:errors="*{price}">Price Error
                </small>
                <input id="price"
                       type="number"
                       name="price"
                       th:field="*{price}">
            </div>
            <div class="photos">
                <label for="photosUrls"
                       th:style="${#fields.hasErrors('photosUrls')} ? 'margin-bottom: 0;' : ''" th:text="#{macBook.add.photosUrls}">Photos:</label>
                <small id="photosUrlsError"
                       class="bg-danger rounded d-block"
                       th:if="${#fields.hasErrors('photosUrls')}"
                       th:errors="*{photosUrls}">Photos Error
                </small>
                <input id="photosUrls"
                       type="file"
                       name="photosUrls"
                       multiple
                       accept="image/*"
                       th:field="*{photosUrls}">
            </div>
        </div>
        <button type="submit" th:text="#{macBook.add.button}">Add MacBook</button>
    </form>
</div>


<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
